<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tempo Cirúrgico</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <div class="container">

    <h1 class="letra">
      Calculadora de Tempo Cirúrgico
    </h1>
    <br />

    <h2 class="letra"> Insira o tempo de cirurgia </h2>

    <table>
      <thead>
        <tr>
          <th>Entrada do Paciente</th>
          <th>Saída do Paciente</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label for="entradaPaciente"></label><input type="time" step="3600" id="entradaPaciente" />
          </td>
          <td>
            <label for="saidaPaciente"></label><input type="time" step="3600" id="saidaPaciente" />
          </td>
        </tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th>Início da Anestesia</th>
          <th>Final da Anestesia</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label for="inicioAnestesia"></label><input type="time" step="3600" id="inicioAnestesia" />
          </td>
          <td>
            <label for="fimAnestesia"></label><input type="time" step="3600" id="fimAnestesia" />
          </td>
          
        </tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th>Início da Cirurgia</th>
          <th>Final da Cirurgia</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label for="inicioCirurgia"></label><input type="time" step="3600" id="inicioCirurgia" />
          </td>
          <td>
            <label for="fimCirurgia"></label><input type="time" step="3600" id="fimCirurgia" />
          </td>
          
        </tr>
      </tbody>
    </table>
    <button onclick="openModal()">Calcular</button>
    
  </div>

  <dialog id="myModal" class="modal">
    <div class="div-modal">
      <div id="resultadoSala"></div>
      <div id="resultadoAnestesia"></div>
      <div id="resultadoCirurgia"></div>


  
      <button onclick="fechar()"> Fechar</button>
    </div>
   

  </dialog>
</body>

</html>
